<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>CRC RPG</title>
        <link rel="icon" href="icon\rpg-game.ico"/>
        <link rel="stylesheet" type="text/css" href="font.css"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" type="text/css" href="animate.css"/>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="Bar">
            <div class="bar">
                <a id="home" href="index.html">HEPHAESTUS</a>
                <a><img src="image\menu.png" id="menu" onclick="menulistclick()"/></a>
            </div>
            <div style="display: none;" id="list">
                <div class="list" id="list-home" onclick="homelink()">首頁</div>
                <div class="list" id="list-task" onclick="tasklink()">任務</div>
                <div class="list" id="list-shop" onclick="shoplink()">商城</div>
            </div>
        </div>
        <div class="main">
            <div class="box">
                <h1 style="text-align: center; margin: 0; margin-bottom: 48px;">歡迎到來!</h1>
                <div class="btnbox">
                    <div class="btn" id="task-btn" onclick="tasklink()">
                        <img>
                        <b>任務</b>
                    </div>
                    <div class="btn" id="shop-btn" onclick="shoplink()">
                        <img>
                        <b>商城</b>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
